<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura do Saber</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos básicos para garantir que o container do jogo ocupe a tela */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de rolagem */
            background-color: #333; /* Fundo escuro para destacar o jogo */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            border: 3px solid #fff;
        }
    </style>
</head>
<body>
    
    <div id="game-container"></div>

    <!-- Bibliotecas de Terceiros (via CDN) -->

    <!-- Nosso Código Principal -->
    <script src="js/main.js"></script>

</body>
</html>
